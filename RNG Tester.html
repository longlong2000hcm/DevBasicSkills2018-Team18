    <script>
        function test() {
            var RNG = document.getElementById("RNG").elements;
            var start = Number(RNG.start.value);
            var end = Number(RNG.end.value) + 1;
            class Num {
                constructor(No, match) {
                    this.No = No;
                    this.match = match;
                }
            }
            var number_array_objects = [];
            var number_array = [];
            var range = end - start;
            for (i = start; i < end; i++) {
                let random_number = start + Math.floor(Math.random() * range);
                number_array.push(random_number);
            }

            /* Write number array */
            document.getElementById("number array").innerHTML = "Numbers distribution: ";
            for (i = 0; i < number_array.length; i++) {
                if (i == number_array.length - 1) { document.getElementById("number array").innerHTML += number_array[i]; }
                else { document.getElementById("number array").innerHTML += number_array[i] + ", "; }
            }

            /* Sort */
            number_array.sort();
            for (let i = 0; i < number_array.length; i++) {
                console.log(number_array[i]);
            }

            /* Push number objects */
            for (let i = 0; i < number_array.length; i++) {
                if (number_array[i] != number_array[i - 1]) { number_array_objects.push(new Num(number_array[i], 0)) }
            }

            /* Count duplicates */
            for (let i = 0; i < number_array_objects.length; i++) {
                for (let k = 0; k < number_array.length; k++) {
                    if (number_array_objects[i].No == number_array[k]) {
                        number_array_objects[i].match = number_array_objects[i].match + 1;
                    }
                }
            }


            /* Make table */
            document.getElementById("counting_table").innerHTML = "<tr><th>Number</th><th>Times appears</th></tr>"
            for (i = 0; i < number_array_objects.length; i++) {
                document.getElementById("counting_table").innerHTML += "<tr><td>" + number_array_objects[i].No
                    + "<td>" + number_array_objects[i].match + "</td>" + "</tr>"
            }



            console.log("Start: " + start);
            console.log("End:" + (end - 1));
            console.log("Range: " + range);
            console.log("Hello");

        }
    </script>
