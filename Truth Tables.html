    <script>
        function IS(arg) { return arg == 1; }
        function NOT(arg) { return arg == 0; }

        function OR(p, q) { return (p == 1 || q == 1); }
        function NOR(p, q) { return NOT(OR(p, q)); }
        function XOR(p, q) { return (p != q); }
        function XNOR(p, q) { return NOT(XOR(p, q)); }

        function AND(p, q) { return (IS(p) && IS(q)); }
        function NAND(p, q) { return NOT(AND(p, q)); }

        function converse_implication(p, q) { return NOT((NOT(p) && IS(q))); }
        function converse_nonimplication(p, q) { return NOT(converse_implication(p, q)); }
        function material_conditional(p, q) { return OR(NOT(p), IS(q)); }
        function material_nonimplication(p, q) { return !material_conditional(p, q); }

        function generate() {
            var form = document.getElementById("form");
            var p = form.input.value;
            var q = form.input2.value;

            document.getElementById("mytable").rows[1].cells[1].innerHTML = NOR(p, q);
            document.getElementById("mytable").rows[1].cells[2].innerHTML = converse_nonimplication(p, q);
            document.getElementById("mytable").rows[1].cells[3].innerHTML = NOT(p);
            document.getElementById("mytable").rows[1].cells[4].innerHTML = material_nonimplication(p, q);
            document.getElementById("mytable").rows[1].cells[5].innerHTML = NOT(q);
            document.getElementById("mytable").rows[1].cells[6].innerHTML = XOR(p, q);
            document.getElementById("mytable").rows[1].cells[7].innerHTML = NAND(p, q);
            document.getElementById("mytable").rows[4].cells[1].innerHTML = AND(p, q);
            document.getElementById("mytable").rows[4].cells[2].innerHTML = XNOR(p, q);
            document.getElementById("mytable").rows[4].cells[3].innerHTML = IS(q);
            document.getElementById("mytable").rows[4].cells[4].innerHTML = material_conditional(p, q);
            document.getElementById("mytable").rows[4].cells[5].innerHTML = IS(p);
            document.getElementById("mytable").rows[4].cells[6].innerHTML = converse_implication(p, q);
            document.getElementById("mytable").rows[4].cells[7].innerHTML = OR(p, q);

        }
    </script>
