<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Project.css">
    <title>Trigonometry</title>
    <style>
        button {
            background-color: orange;
        }
        body {
            margin:0px;
        }
        #container {
            float:right;
            width:85%;     
            text-align: center;      
            font-size:150%;
        }
        .PiBtn {
            background-color: yellow;
        }
        select, input {
            font-size:100%;
        }
        #round {
            background-color: lightblue;
        }

    </style>
    <script>

        var result = 0;
        function addPi() {
            document.getElementById("Pi").innerHTML = "&Pi;";
            console.log("Pi added");
        }
        function removePi() {
            document.getElementById("Pi").innerHTML = "";
            console.log("Pi removed");
        }
        function trigonometry() {
            var type = document.getElementById("type").value;
            var unit = document.getElementById("unit").value;
            var input = Number(document.getElementById("number_input").value);

            var Pi = document.getElementById("Pi").innerText;
            if (Pi != "") {
                console.log("Pi:" + Pi);
                input = input * Math.PI;
                console.log("multiplied by Pi");
            }

            if (type == "sin") {
                if (unit == "degree") { result = Math.sin(input / 180 * Math.PI); }
                else { result = Math.sin(input); }
            }
            if (type == "cos") {
                if (unit == "degree") { result = Math.cos(input / 180 * Math.PI); }
                else { result = Math.cos(input); }
            }
            if (type == "tan") {
                if (unit == "degree") { result = Math.tan(input / 180 * Math.PI); }
                else { result = Math.tan(input); }
            }
            if (type == "cot") {
                if (unit == "degree") { result = 1 / (Math.tan(input / 180 * Math.PI)); }
                else { result = 1 / (Math.tan(input)); }
            }

            document.getElementById("result").innerHTML = result;
            console.log(type);
            console.log("Input: " + input);
            console.log(unit);
            console.log(result);
        }

        function round() {
            var rounded_result = document.getElementById("result").innerText;
            rounded_result = Math.round(rounded_result * 100) / 100
            document.getElementById("result").innerHTML = rounded_result;
        }
    </script>
</head>

        <input id="number_input" type="number" style="width:100px;">
