<!DOCTYPE html>

<head>
    <title>Number conversions</title>
    <link rel="stylesheet" type="text/css" href="Project.css">
    <script>
        function convert() {
            var form = document.getElementById("form");
            var input_type = form.input.value;
            var output_type = form.output.value;
            var number_input = form.numberInput.value;
            var number_output = Number;
            var condition = true;

            if (input_type == "BIN") {
                let i = 0;
                if (number_input[0] == "-") { i = 1; }
                for (; i < number_input.length; i++) {
                    if (isNaN(parseInt(number_input[i], 2))) {
                        alert("Input is not a binary number");
                        return;
                    }
                }
                if (output_type == "BIN") { number_output = number_input; }
                if (output_type == "OCT") { number_output = parseInt(number_input, 2).toString(8); }
                if (output_type == "DEC") { number_output = parseInt(number_input, 2); }
                if (output_type == "HEX") { number_output = parseInt(number_input, 2).toString(16); }
            }

            if (input_type == "OCT") {
                let i = 0;
                if (number_input[0] == "-") { i = 1; }
                for (; i < number_input.length; i++) {
                    if (isNaN(parseInt(number_input[i], 8))) {
                        alert("Input is not a octal number!");
                        return;
                    }
                }
                if (output_type == "BIN") { number_output = parseInt(number_input, 8).toString(2); }
                if (output_type == "OCT") { number_output = number_input; }
                if (output_type == "DEC") { number_output = parseInt(number_input, 8); }
                if (output_type == "HEX") { number_output = parseInt(number_input, 8).toString(16); }
            }

            if (input_type == "DEC") {
                let i = 0;
                if (number_input[0] == "-") { i = 1; }
                for (; i < number_input.length; i++) {
                    if (isNaN(parseInt(number_input[i], 10))) {
                        alert("Input is not a decimal number");
                        return;
                    }
                }
                if (output_type == "BIN") {number_output = (number_input >>> 0).toString(2);}
                if (output_type == "OCT") {number_output = (number_input >>> 0).toString(8);}
                if (output_type == "DEC") {number_output = number_input;}
                if (output_type == "HEX") {number_output = (number_input >>> 0).toString(16);}

            }

            if (input_type == "HEX") {
                let i = 0;
                if (number_input[0] == "-") { i = 1; }
                for (; i < number_input.length; i++) {
                    if (isNaN(parseInt(number_input[i], 16))) {
                        alert("Input is not a hexadecimal number!");
                        return;
                    }
                }
                if (output_type == "BIN") {number_output = parseInt(number_input, 16).toString(2);}
                if (output_type == "OCT") {number_output = parseInt(number_input, 16).toString(8);}
                if (output_type == "DEC") {number_output = parseInt(number_input, 16);}
                if (output_type == "HEX") {number_output = number_input;}
            }
            document.getElementById("output").innerHTML="Output: "+number_output;
                console.log(number_output);
                console.log("Input type: " + input_type + "\nOutput type: " + output_type);
        }


    </script>
